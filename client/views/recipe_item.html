<template name="recipe_item">
	<div class="media">
		<div class="pull-left">
	  		<img class="media-object recipe-image" src="{{image_url}}" alt="{{receptomschrijving}}">
	  	</div>
	  	<div class="media-body">
	    	<h4 class="media-heading">{{receptomschrijving}}</h4>
	    	<p><span>Recommended beer types:</span> {{prettyBeerTypes}}</p>

	    	{{#each recommendedBeers}}
	    		{{>beer_item}}
	    	{{/each}}

	  	</div>
	</div>
</template>
