<template name="recipes">

	<nav class="navbar navbar-default" role="navigation">
      	<div class="container-fluid">
        	<div class="navbar-header">
            <a class="navbar-brand" href="#">Obr</a>
        </div>
        <div>
        	<form id="searchRecipeForm" class="navbar-form navbar-left" role="search">
			 	<div class="form-group">
			    	<input id="searchRecipeField" type="text" class="form-control" placeholder="Search">
			  	</div>
			  	<button id="searchRecipeButton" type="submit" class="btn btn-default">Submit</button>
			</form>
        </div>
      </div>
    </nav>

	<div class="row">
		<div class="col-md-12">

			

		</div>
	</div>

	<div class="row">
		<div class="col-md-12">
			<ul class="list-group">
				{{#each recipes}}
					<li class="list-group-item">
						{{>recipe_item}}
					</li>
				{{/each}}
			</ul>
		</div>
	</div>

</template>
