<template name="recipes">

	<div class="row">
		<div class="col-md-12">

			<form id="searchRecipeForm" role="form" class="form-inline">
				<div class="form-group">
					<input id="searchRecipeField" type="text" placeholder="search" class="form-control">
				</div>
				<button id="searchRecipeButton" type="submit" class="btn btn-default">Search</button>
			</form>
		</div>
	</div>

	<div class="row">
		<div class="col-md-12">
			{{#each recipes}}
				{{>recipe_item}}
			{{/each}}
		</div>
	</div>

</template>
